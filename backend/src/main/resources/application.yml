spring:
  cache:
    type: caffeine
    caffeine:
      spec: expireAfterWrite=15m
  datasource:
    url: "jdbc:postgresql://localhost:5432/umdb?options=-c%20hnsw.ef_search=200"
    username: umdb
    password: umdb
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  sql:
    init:
      mode: always

server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: Lax

logging:
  level:
    org.hibernate.SQL: warn

app:
  cors:
    allowed-origins: "http://localhost:5173"
    allow-credentials: true
  reviews:
    enabled: true
